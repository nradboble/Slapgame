<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="game.css">
  <title>Document</title>
</head>
<div class="header">
  <div class="container">
    <div class="row">
      <div class="col-4 offset-4 text-center">
        <h1>Tap Slap</h1>
        <h1>Name: <span id="name">--</span></h1>
        <h1>Health: <span id="health">--</span></h1>
        <h1>Hits: <span id="hits">--</span></h1>

    </div>
  </div>
  </div>

</div>

<body onload="namePrompt()">
  <div class="container">
    <div class="row">
    </div>
    <div class="row">
      <div class="col-4 offset-4">
        <img src="bl.png" alt="blank" style="width:200px;height:200px">
      </div>
    </div>
    <div class="row">
      <div class="col-4 content-center">
        <button type="button" onclick="slap()">
          <h1>Slap!</h1>
        </button>
      </div>
      <div class="col-4 content-center">
        <button type="button" onclick="punch()">
          <h1>Punch!</h1>
        </button>
      </div>
      <div class="col-4">
        <button type="button" onclick="kick()">
          <h1>kick!</h1>
        </button>
      </div>
    </div>
  </div>
  </div>

  <script src="game.js"></script>
</body>

</html>
